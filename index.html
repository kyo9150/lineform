    <script>

        $(document).ready(function () {
            const liffId = "1657445062-p87Xn7qP";
            initializeLiff(liffId);
        })
        var id = ""
        function initializeLiff(liffId) {
            id = liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
                return liff.getDecodedIDToken().then(function(profile) {
                    return profile.sub
                })
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }
        
        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        function sendText2(text){
            
            id.then(function(val) {
                // fetch('https://script.google.com/macros/s/AKfycbyy6hIXbKDK53jxSk6RRTiY4WwqU3clfMkky4LMdbwHc0wU4yc3UdyWgRNZ1U0nA5ff/exec?text='+text+"&id="+val, {
                //     method: "GET",
                // })
                var request = new XMLHttpRequest();
                request.open('GET', 'https://script.google.com/macros/s/AKfycbyy6hIXbKDK53jxSk6RRTiY4WwqU3clfMkky4LMdbwHc0wU4yc3UdyWgRNZ1U0nA5ff/exec?text='+text+"&id="+val, true);

                // request.onload = function () {
                // var data = this.response;
                // console.log(data);
                // };
                request.addEventListener('load', (e) => resolve(request));

                request.send();
            })
   
            liff.closeWindow();
        }

                const hatunetu = $('select[name="example5"]').val();
                const msg = `${name}*${bangou}*${shushoujou}*${keika}*${hatunetu}`;
                sendText2(msg);
                return false;
            });
        });
